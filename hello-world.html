<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, World.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .typing {
      font-size: 3rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 2s steps(15, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 15ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .subtext {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 2s ease 2.2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .typing {
        font-size: 2rem;
      }

      .subtext {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="typing">Hello, World.</div>
  <div class="subtext">Todo mundo começa aqui… Mas poucos continuam.</div>
</body>
</html>
